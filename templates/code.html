<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="College Code Generator">
    <meta name="Harshitha Krishna" content="">

    <title>College Code Gen</title>
    {% load static %}

      <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

      <script src="{% static "plugins/datepicker/bootstrap-datepicker.js" %}"></script>
      <script src="{% static "plugins/timepicker/bootstrap-timepicker.min.js" %}"></script>


    <!-- Custom CSS -->


      <link rel="stylesheet" href="{% static "plugins/datepicker/datepicker3.css" %}" />
		<link rel="stylesheet" href= "{% static "plugins/timepicker/bootstrap-timepicker.min.css" %}" />
    <link href="{% static 'css/stylish-portfolio.css' %}" rel="stylesheet">

  </head>
    <body>
<div class="row">
										<div class="col-md-4">

                                            <form action="/generate-code" method="post">
                                                {% csrf_token %}
												<div class="widget-body">
													<div class="widget-main">
														<label for="id-date-picker-1">Date</label>

														<div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="input-group">
																	<input class="form-control date-picker" id="id-date-picker-1" type="text" name="date" data-date-format="mm/dd/yyyy" />
																	<span class="input-group-addon">
																		<i class="fa fa-calendar bigger-110"></i>
																	</span>
																</div>
															</div>
														</div>
                                                        <hr />

                                                        <label for="name">First Name</label>

														<div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="input-group">
																	<input class="form-control " id="name" name="name" type="text" />
																</div>
															</div>
														</div>
                                                        <hr />

                                                           <label for="college">College</label>

														<div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="input-group">
                                                                     <select id="college" name="college">
                                                                            <option value="1">University of Houston</option>
                                                                            <option value="2">University of Houston Downtown</option>
                                                                            <option value="3">University of Houston SugarLand</option>
                                                                     </select>
																</div>
															</div>
														</div>
                                                        <hr />

                                                         <label for="project">Project</label>

														<div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="input-group">
                                                                    <input class="form-control " name ="project" id="project" type="radio" value="B"/>Blue Answer Sheets<br>
                                                                    <input class="form-control " name ="project" id="project" type="radio" value="P"/>Pink Answer Sheets<br>

																</div>
															</div>
														</div>
                                                        <hr />

                                                          <label for="quantity">Quantity</label>

														<div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="input-group">
																	<input class="form-control " id="quantity" type="number" name="quantity" min="1" />
																</div>
															</div>
														</div>
                                                        <hr/>

                                                        <div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="input-group">
																	<input class="form-control btn-primary" id="btn" type="submit" value="Submit"/>
																</div>
															</div>
														</div>

													</div>
												</div>
                                            </form>
											</div>

										</div>
    </body>
<script>
    //datepicker plugin
				//link
				$('.date-picker').datepicker({
					autoclose: true,
					todayHighlight: true
				})
				//show datepicker when clicking on the icon
				.next().on(ace.click_event, function(){
					$(this).prev().focus();
				});

				//or change it into a date range picker
				$('.input-daterange').datepicker({autoclose:true});


				//to translate the daterange picker, please copy the "examples/daterange-fr.js" contents here before initialization
				$('input[name=date-range-picker]').daterangepicker({
					'applyClass' : 'btn-sm btn-success',
					'cancelClass' : 'btn-sm btn-default',
					locale: {
						applyLabel: 'Apply',
						cancelLabel: 'Cancel',
					}
				})
				.prev().on(ace.click_event, function(){
					$(this).next().focus();
				});


				$('#timepicker1').timepicker({
					minuteStep: 1,
					showSeconds: true,
					showMeridian: false,
					disableFocus: true,
					icons: {
						up: 'fa fa-chevron-up',
						down: 'fa fa-chevron-down'
					}
				}).on('focus', function() {
					$('#timepicker1').timepicker('showWidget');
				}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});




				if(!ace.vars['old_ie']) $('#date-timepicker1').datetimepicker({
				 //format: 'MM/DD/YYYY h:mm:ss A',//use this option to display seconds
				 icons: {
					time: 'fa fa-clock-o',
					date: 'fa fa-calendar',
					up: 'fa fa-chevron-up',
					down: 'fa fa-chevron-down',
					previous: 'fa fa-chevron-left',
					next: 'fa fa-chevron-right',
					today: 'fa fa-arrows ',
					clear: 'fa fa-trash',
					close: 'fa fa-times'
				 }
				}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});
</script>
</html>
